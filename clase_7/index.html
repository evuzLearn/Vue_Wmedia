<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js</title>
  <style>
    li {
      cursor: pointer;
    }

    .completado {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <main>
    <h1>{{ title }}</h1>
    <h3> {{ tareasCompletadas }} tareas completadas</h3>
    <ul>
      <li v-for="tarea in tareas" @click="completarTarea(tarea)" :class="{completado: tarea.completado}">
        {{ tarea.descripcion }}
      </li>
    </ul>
  </main>
  <script src="https://unpkg.com/vue@2.3.3"></script>
  <script src="js/main.js"></script>
</body>

</html>
