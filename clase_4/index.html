<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>

<body>
    <main>
        <ul>
            <li v-for="tarea in tareas">
                {{ tarea }}
            </li>
            <h2>Eventos</h2>
            <input type="text" placeholder="Introduce tu tarea" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
            <input type="submit" value="Enviar tarea" v-on:click="agregarTarea">
            <h2>Formulario</h2>
            <form v-on:submit.prevent="agregarTarea">
                <input type="text" placeholder="Introduce tu tarea" v-model="nuevaTarea">
                <input type="submit" value="Enviar tarea">
            </form>
        </ul>
    </main>
    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script src="js/main.js"></script>
</body>

</html>
