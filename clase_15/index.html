<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Vue.js</title>
</head>

<body>
    <main>
        <h1>{{ title}}</h1>
        <alerta tipo="alerta_exito" posicion="alerta_abajo_derecha">
            <template slot="header">
                Exito!
            </template>
            <template>
                Alerta!!
            </template>
            <template slot="footer">
                Continua
            </template>
        </alerta>
        <alerta tipo="alerta_error" posicion="alerta_arriba_derecha">
            <template slot="header">
                Error
            </template>
            <template>
                Alerta!!
            </template>
            <template slot="footer">
                Continua
            </template>
        </alerta>
    </main>

    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
